<body>
    <script>

        // Завдання 1
        
        var arrayName = [1, 2, 3, 4, 5];
        document.write("Масив до обробки функції:" + arrayName + "<br />");
        function addOne(item) {
            item += 1;
            return item;
        }
        function map(fn, array) {
            for (var i = 0; i < array.length; i++) {
                array[i] = fn(array[i]);
            }
            return array;
        }
        document.write(
            "Масив після обробки функцією: " +
            map(addOne, arrayName) +
            "<br />" +
            "<hr>"
        );

        function checkAge(age) {
            return age > 18 ? true : confirm("Ви повнолітні?");
        }
        document.write(checkAge(15));
    </script>
