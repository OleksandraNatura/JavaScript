<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    // Задача  1
    var x = 6;
    var y = 14;
    var z = 4;

    x += y - x++ * z;
    //6+14-6*4=-4
    document.write(x + "<br/>")

    
    // Задача 2
    var x = 6;
    var y = 14;
    var z = 4;

    z = --x - y * 5;
    //5-14*5=-65
    document.write(z + "<br/>")

    
    //Задача 3
    var x = 6;
    var y = 14;
    var z = 4;

    y /= x + 5 % z;
    //14/(6+1)=2
    document.write(y + "<br/>")


    
    //Задача 4
    var x = 6;
    var y = 14;
    var z = 4;

    var res = z - x++ + y * 5;
    //4-6+14*5=68
    document.write(res + "<br/>")

    
    //Задача 5
    var x = 6;
    var y = 14;
    var z = 4;

    x = y - x++ * z;
    //14-6*4=-10
    document.write(x + "<br/>")

  </script>
</body>
</html>
